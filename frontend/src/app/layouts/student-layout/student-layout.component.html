<div class="student-layout">
  <header class="top-nav">
    <div class="container">
      <div class="logo-area">
        <a routerLink="/" class="logo">
          <div class="logo-icon">LMS</div>
          <span class="lms-name">Learning Platform</span>
        </a>
      </div>

      <div class="search-container desktop-only">
        <form class="search-form" (ngSubmit)="submitSearch()">
          <input
            type="search"
            class="search-input"
            placeholder="Tìm khóa học, chủ đề..."
            [(ngModel)]="searchQuery"
            name="headerSearch"
            aria-label="Tìm kiếm khóa học"
          />
          <button type="submit" class="search-button">
            <span class="search-icon"></span>
          </button>
        </form>
      </div>

      <button class="mobile-menu-btn" [class.active]="isMenuOpen" (click)="toggleMenu()" aria-label="Toggle navigation">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>

      <nav class="nav-menu" [class.active]="isMenuOpen">
        <ul>
          <li class="mobile-only mobile-search-item">
            <form class="mobile-search-form" (ngSubmit)="submitSearch()">
              <input
                type="search"
                class="mobile-search-input"
                placeholder="Tìm khóa học..."
                [(ngModel)]="searchQuery"
                name="headerSearchMobile"
                aria-label="Tìm kiếm khóa học"
              />
              <button type="submit" class="mobile-search-button">Tìm</button>
            </form>
          </li>
          <li><a routerLink="/home" routerLinkActive="active" (click)="isMenuOpen = false">Home</a></li>
          <li><a routerLink="/browse" routerLinkActive="active" (click)="isMenuOpen = false">Browse</a></li>
          <li><a routerLink="/courses" routerLinkActive="active" (click)="isMenuOpen = false">Courses</a></li>
          <li *ngIf="user"><a routerLink="/my-learning" routerLinkActive="active" (click)="isMenuOpen = false">My Learning</a></li>

          <ng-container *ngIf="!user">
            <li>
              <a
                routerLink="/auth/login"
                routerLinkActive="active"
                (click)="isMenuOpen = false"
              >
                Login
              </a>
            </li>
            <li>
              <a
                routerLink="/auth/register"
                (click)="isMenuOpen = false"
              >
                Register
              </a>
            </li>
          </ng-container>

          <!-- Desktop User Dropdown -->
          <li class="user-menu-item desktop-only" *ngIf="user">
            <div class="user-dropdown-trigger" (click)="toggleUserDropdown()">
              <span class="user-name">{{ user?.name || 'User' }}</span>
              <div class="user-avatar">{{ user?.name?.charAt(0) || 'U' }}</div>
            </div>
            
            <div class="dropdown-menu" *ngIf="isUserDropdownOpen">
              <a *ngIf="user?.role === 'admin'" routerLink="/admin/dashboard" (click)="isUserDropdownOpen = false; isMenuOpen = false">Admin Dashboard</a>
              <a routerLink="/profile" (click)="isUserDropdownOpen = false; isMenuOpen = false">Profile</a>
              <button (click)="logout()" class="logout-btn">Logout</button>
            </div>
          </li>

          <!-- Mobile User Links -->
          <li class="mobile-only" *ngIf="user?.role === 'admin'"><a routerLink="/admin/dashboard" routerLinkActive="active" (click)="isMenuOpen = false">Admin Dashboard</a></li>
          <li class="mobile-only"><a routerLink="/profile" routerLinkActive="active" (click)="isMenuOpen = false">Profile</a></li>
          <li class="mobile-only"><button (click)="logout()" class="mobile-logout-btn">Logout</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="content-area">
    <router-outlet></router-outlet>
  </main>
</div>
