<div class="courses-container page-container">
  <h2>Available Courses</h2>
  
  <div *ngIf="errorMessage" class="alert alert-error">
    {{ errorMessage }}
  </div>

  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <div *ngIf="courses.length === 0" class="no-courses">
    <p>No courses available at the moment.</p>
  </div>

  <div class="course-grid" *ngIf="filteredCourses.length > 0">
    <div class="course-card" *ngFor="let course of filteredCourses" [routerLink]="['/courses', course.id]">
      <div class="card-header">
        <h3>{{ course.title }}</h3>
        <span class="price">${{ course.price }}</span>
      </div>
      
      <div class="card-body">
        <p class="instructor">Instructor: <strong>{{ course.instructor?.name }}</strong></p>
        <p class="description">{{ course.description }}</p>
      </div>

      <div class="card-footer">
        <button class="btn btn-primary" (click)="$event.stopPropagation(); enroll(course.id)">Enroll Now</button>
      </div>
    </div>
  </div>

  <div class="no-courses" *ngIf="courses.length > 0 && filteredCourses.length === 0">
    <p>Không tìm thấy khóa học phù hợp với từ khóa "{{ searchTerm }}".</p>
  </div>
</div>
