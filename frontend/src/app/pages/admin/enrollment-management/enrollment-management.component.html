<div class="enrollment-management">
  <h1>Enrollment Management</h1>

  <!-- Enrollments Table -->
  <div class="table-container" *ngIf="enrollments$ | async as response">
    <table class="enrollments-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Student</th>
          <th>Course</th>
          <th>Enrolled Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let enrollment of response.data">
          <td>{{ enrollment.id }}</td>
          <td>{{ enrollment.user?.name || 'N/A' }}</td>
          <td>{{ enrollment.course?.title || 'N/A' }}</td>
          <td>{{ enrollment.created_at | date: 'medium' }}</td>
          <td>
            <span class="status-badge" [ngClass]="'status-' + (enrollment.status || 'active')">
              {{ enrollment.status || 'active' }}
            </span>
          </td>
          <td class="actions">
            <button class="btn-delete" (click)="deleteEnrollment(enrollment.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
