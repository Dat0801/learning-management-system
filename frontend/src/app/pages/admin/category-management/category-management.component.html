<div class="category-management">
  <div class="header">
    <h2>Category Management</h2>
    <button class="btn-primary" (click)="openCreateModal()">+ New Category</button>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Slug</th>
          <th>Description</th>
          <th>Courses</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.id }}</td>
          <td>
            <strong>{{ category.name }}</strong>
            <div class="sub-categories" *ngIf="category.children && category.children.length > 0">
              <span *ngFor="let sub of category.children" class="badge">{{ sub.name }}</span>
            </div>
          </td>
          <td>{{ category.slug }}</td>
          <td>{{ category.description }}</td>
          <td>{{ category.courses_count || 0 }}</td>
          <td class="actions">
            <button class="btn-sm" (click)="editCategory(category)">Edit</button>
            <button class="btn-sm btn-danger" (click)="deleteCategory(category.id)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="categories.length === 0 && !isLoading">
          <td colspan="6" class="text-center">No categories found.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal" *ngIf="showModal">
    <div class="modal-content">
      <h3>{{ editingCategory.id ? 'Edit Category' : 'New Category' }}</h3>
      
      <div class="form-group">
        <label>Name</label>
        <input [(ngModel)]="editingCategory.name" (keyup)="generateSlug()" class="form-control" placeholder="Category Name">
      </div>

      <div class="form-group">
        <label>Slug</label>
        <input [(ngModel)]="editingCategory.slug" class="form-control" placeholder="category-slug">
      </div>

      <div class="form-group">
        <label>Parent Category (Optional)</label>
        <select [(ngModel)]="editingCategory.parent_id" class="form-control">
          <option [ngValue]="null">None</option>
          <option *ngFor="let cat of categories" [ngValue]="cat.id" [disabled]="cat.id === editingCategory.id">
            {{ cat.name }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea [(ngModel)]="editingCategory.description" rows="3" class="form-control"></textarea>
      </div>

      <div class="modal-actions">
        <button class="btn-primary" (click)="saveCategory()">Save</button>
        <button class="btn-secondary" (click)="closeModal()">Cancel</button>
      </div>
    </div>
  </div>
</div>
