<div class="category-management">
  <h1>Category Management</h1>

  <!-- Search and Filter -->
  <div class="search-bar">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (keyup)="onSearch()"
      placeholder="Search by name, slug or description..."
      class="search-input"
    />
    <button class="btn-add" (click)="openCreateModal()">Add Category</button>
  </div>

  <!-- Categories Table -->
  <div class="table-container">
    <table class="categories-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Slug</th>
          <th>Description</th>
          <th>Courses</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of filteredCategories">
          <td>{{ category.id }}</td>
          <td>
            <strong>{{ category.name }}</strong>
            <div class="sub-categories" *ngIf="category.children && category.children.length > 0">
              <span *ngFor="let sub of category.children" class="badge">{{ sub.name }}</span>
            </div>
          </td>
          <td>{{ category.slug }}</td>
          <td>{{ category.description }}</td>
          <td>{{ category.courses_count || 0 }}</td>
          <td class="actions">
            <button class="btn-edit" (click)="editCategory(category)">Edit</button>
            <button class="btn-delete" (click)="deleteCategory(category.id)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="filteredCategories.length === 0 && !isLoading">
          <td colspan="6" class="text-center">No categories found.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal" *ngIf="showModal">
    <div class="modal-content">
      <h2>{{ editingCategory.id ? 'Edit Category' : 'New Category' }}</h2>
      
      <form>
        <div class="form-group">
          <label>Name</label>
          <input [(ngModel)]="editingCategory.name" name="name" (keyup)="generateSlug()" class="form-control" placeholder="Category Name">
        </div>

        <div class="form-group">
          <label>Slug</label>
          <input [(ngModel)]="editingCategory.slug" name="slug" class="form-control" placeholder="category-slug">
        </div>

        <div class="form-group">
          <label>Parent Category (Optional)</label>
          <select [(ngModel)]="editingCategory.parent_id" name="parent_id" class="form-control">
            <option [ngValue]="null">None</option>
            <option *ngFor="let cat of categories" [ngValue]="cat.id" [disabled]="cat.id === editingCategory.id">
              {{ cat.name }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea [(ngModel)]="editingCategory.description" name="description" rows="3" class="form-control"></textarea>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-save" (click)="saveCategory()">Save</button>
          <button type="button" class="btn-cancel" (click)="closeModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
