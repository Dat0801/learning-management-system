<div class="container mx-auto px-4 py-8">
  <div class="flex flex-col md:flex-row gap-8">
    <!-- Sidebar: Categories -->
    <div class="w-full md:w-1/4">
      <div class="bg-white rounded-lg shadow p-4 sticky top-4">
        <h3 class="text-lg font-semibold mb-4">Categories</h3>
        <ul class="space-y-2">
          <li>
            <button 
              (click)="onCategorySelect(null)"
              [class.text-blue-600]="!selectedCategorySlug"
              [class.font-bold]="!selectedCategorySlug"
              class="w-full text-left hover:text-blue-600 transition-colors">
              All Categories
            </button>
          </li>
          <li *ngFor="let cat of categories">
            <button 
              (click)="onCategorySelect(cat.slug)"
              [class.text-blue-600]="selectedCategorySlug === cat.slug"
              [class.font-bold]="selectedCategorySlug === cat.slug"
              class="w-full text-left hover:text-blue-600 transition-colors">
              {{ cat.name }}
            </button>
            <!-- Subcategories (if any) -->
            <ul *ngIf="cat.children && cat.children.length > 0" class="pl-4 mt-1 space-y-1">
              <li *ngFor="let child of cat.children">
                <button 
                  (click)="onCategorySelect(child.slug)"
                  [class.text-blue-600]="selectedCategorySlug === child.slug"
                  [class.font-bold]="selectedCategorySlug === child.slug"
                  class="w-full text-left text-sm text-gray-600 hover:text-blue-600 transition-colors">
                  {{ child.name }}
                </button>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

    <!-- Main Content: Courses -->
    <div class="w-full md:w-3/4">
      <!-- Search Bar -->
      <div class="mb-6">
        <div class="relative">
          <input 
            type="text" 
            [(ngModel)]="searchQuery" 
            (keyup.enter)="onSearch()"
            placeholder="Search courses..." 
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button 
            (click)="onSearch()"
            class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Course Grid -->
      <div *ngIf="loading" class="text-center py-8">
        <p>Loading courses...</p>
      </div>

      <div *ngIf="!loading && courses.length === 0" class="text-center py-8 bg-white rounded-lg shadow">
        <p class="text-gray-500">No courses found matching your criteria.</p>
        <button (click)="onCategorySelect(null); searchQuery=''; onSearch()" class="mt-4 text-blue-600 hover:underline">Clear filters</button>
      </div>

      <div *ngIf="!loading && courses.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <app-course-card *ngFor="let course of courses" [course]="course"></app-course-card>
      </div>
    </div>
  </div>
</div>
